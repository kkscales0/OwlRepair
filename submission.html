        <div class="row">
        <form>
            <div class = "form-group">
                <label for="campusSelect" class="col-sm-2 control-label">Campus:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="campusSelect" placeholder="Select Campus">
                        <option>Boca Raton</option>
                        <option>Dania Beach (SeaTech)</option>
                        <option>Davie</option>
                        <option>Fort Lauderdale</option>
                        <option>Harbor Branch</option>
                        <option>Jupiter</option>
                    </select>
                </div>
            </div>
            <div class = "form-group">
                <label for="buildingSelect" class="col-sm-2 control-label">Building:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="buildingSelect" placeholder="Select Building">
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class = "form-group">
                <label for="locDetail" class="col-sm-2 control-label">Location Details:</label>
                <div class="col-sm-10">
                   <textarea id= "locDetail" class="form-control" rows="3"></textarea>
                </div>
            </div>
                 <div class = "form-group">
                <label for="categorySelect" class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="categorySelect" placeholder="Select Category">
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class = "form-group">
                <label for="visibilitySelect" class="col-sm-2 control-label">Visibility:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="visibilitySelect" placeholder="Select Visibility">
                        <option>Public</option>
                        <option>Private</option>
                    </select>
                </div>
            </div>
            <div class = "form-group">
                <label for="imageUpload" class="col-sm-2 control-label">Image:</label>
                <div class="col-sm-10">
                    <img id="image" name="image" src="resources/img/upload.png" width="50%">
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;">
                </div>
            </div>
             <div class = "form-group">
                <label for="comments" class="col-sm-2 control-label">Comments:</label>
                <div class="col-sm-10">
                   <textarea id= "comments" class="form-control" rows="4"></textarea>
                </div>
            </div>
            
            <button type="button" class="btn btn-success btn-lg">Submit</button>
            <button type="button" class="btn btn-default btn-lg">Back</button>
