<!DOCTYPE html>
<html>

<head>
    <title>OwlRepair</title>

    <!-- Bootstrap Core CSS -->
    <link href="/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/resources/css/style.css" rel="stylesheet">

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="http://cdn-na.infragistics.com/igniteui/2016.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2016.2/latest/css/structure/infragistics.css" rel="stylesheet" />

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="http://cdn-na.infragistics.com/igniteui/2016.2/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2016.2/latest/js/infragistics.lob.js"></script>

    <style>
        #grid_container {
            width: 100%;
            max-width: 1160px;
        }
    </style>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=" ">OwlRepair</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href=" ">Profile</a>
                    </li>
                    <li>
                        <a href=" ">Assigned Requests</a>
                    </li>
                    <li>
                        <a href="openRequests">Open Requests</a>
                    </li>
                    <li>
                        <a href="logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">OwlRepair
                    <small>FAU maintenance</small>
                </h1>
            </div>
        </div>

        <table id="grid"></table>

        <div id="dialog">
            <div class="row">
                <p>Request ID: <span id="currentId"></span></p>
            </div>
            <div class="row">
                <p>Category: <span id="currentCat"></span></p>
            </div>
            <div class="row">
                <p>Building: <span id="currentBuilding"></span></p>
            </div>
            <div class="row">
                <p>Priority: <span id="currentPriority"></span></p>
            </div>
            <div class="row">
                <p>Campus: <span id="currentCampus"></span></p>
            </div>
            <div class="row">
                <p>Location Description: <span id="currentDesc"></span></p>
            </div>
            <div class="row">
                <p>Comment: <span id="currentCom"></span></p>
            </div>
            <div class="row">
                <p>Status: <span id="currentStatus"></span></p>
            </div>
            <div class="row">
                <p>Image:<img id="currentImage" src="/resources/img/upload.png" width="50%"></p>
            </div>
            <div class="row">
                <select class="form-control" id="userSelect" name="userSelect">
                    <option hidden>Select User</option>
                </select>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; OwlRepair 2016</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>
    </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/resources/js/addAccordion.js"></script>

</body>

</html>
